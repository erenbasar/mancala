<!DOCTYPE HTML>
<html>

<head>
    <title>Play Mancala</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link href="css/mancala.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/mancala.js"></script>

</head>

<body>
<p class="status myFont">Turn:<span class="current-player"></span></p>
<div class>
    <div class="board">
        <div class="homePit2 player-two">
            <p></p>
        </div>

        <div class="rows">
            <div class="row player-two">
                <div class="pit2 player-two-pit 5"></div>
                <div class="pit2 player-two-pit 4"></div>
                <div class="pit2 player-two-pit 3"></div>
                <div class="pit2 player-two-pit 2"></div>
                <div class="pit2 player-two-pit 1"></div>
                <div class="pit2 player-two-pit 0"></div>
            </div>

            <div class="row player-one">
                <div class="pit1 player-one-pit 0"></div>
                <div class="pit1 player-one-pit 1"></div>
                <div class="pit1 player-one-pit 2"></div>
                <div class="pit1 player-one-pit 3"></div>
                <div class="pit1 player-one-pit 4"></div>
                <div class="pit1 player-one-pit 5"></div>
            </div>
        </div>

        <div class="player-one homePit1 ">
            <p></p>
        </div>

    </div>

</div>
<button class="new-game myButton">New Game</button>
</body>

</html>
